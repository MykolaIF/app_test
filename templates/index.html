<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #e68900;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .label {
            color: #ffbb55;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обрахунок ATR</h1>
        <form method="post">
            <input type="text" name="coin" placeholder="Введіть назву монети" required>
            <button type="submit">Отримати результат</button>
        </form>
        {% if result %}
            <p class="result"><span class="label">Результат:</span> {{ result }}</p>
        {% else %}
            <p class="result"><span class="label">Результат:</span></p>
        {% endif %}
    </div>
</body>
</html>
